<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh; background-color: #f5f5f5;">
    <div class="card p-5" style="width: 18rem;">
        <h1 class="card-title text-center">Login</h1>
        <form method="post" action="{{ url_for('login') }}">
            <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email"  class="form-control" required>
            </div>
            <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="text-danger mt-3">{{ get_flashed_messages() }}</p>
        <a href="{{ url_for('forgot') }}" class="btn btn-link">Forgot Password?</a>
    </div>
</body>
</html>
